<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Jarvis Chatbot</title>
</head>

<body>
    <div class="container ng-scope">
        <h1>Chatbot Spark</h1>
        <div class="chatbox ng-scope">
            <div class="chatbox__user-list">
                <h1>Danh sách lệnh</h1>
                <div class="chatbox__user--active">
                    <p>Chào hỏi : Hello,..</p>
                </div>
                <div class="chatbox__user--active">
                    <p>Thời tiết</p>
                </div>
                <div class="chatbox__user--active">
                    <p>Tìm kiếm google</p>
                </div>
                <div class="chatbox__user--active">
                    <p>Hỏi giờ</p>
                </div>
                <div class="chatbox__user--active">
                    <p>Ra lệnh bằng giọng nói</p>
                </div>
            </div>
            <div id="messages" class="messages"></div>
            <div class="ng-pristine ng-valid form">
                <input type="text" id="input" placeholder="Enter your message">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="speech.js"></script>

</html>
